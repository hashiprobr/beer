{% extends "registration/base_form.html" %}

{% block title %}Password Reset Form{% endblock %}

{% block subtitle %}Reset password{% endblock %}

{% block form %}
    {{ form.non_field_errors }}

    <label for="{{ form.email.id_for_label }}">
        <span>{{ form.email.label }}</span>
        {{ form.email }}
    </label>

    {{ form.email.errors }}

    <input type="submit" value="Send">
{% endblock %}
