{% extends 'malt/asset/single.html' %}

{% block subbody %}
    <h2>
        Move {{ name }}
    </h2>
    <form method="post">
        {% csrf_token %}

        {{ form.non_field_errors }}

        <label for="{{ form.path.id_for_label }}">
            <span>{{ form.path.label }}</span>
            {{ form.path }}
        </label>

        {{ form.path.errors }}

        <input type="submit" value="Save">
    </form>
{% endblock %}
