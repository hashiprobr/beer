{% extends 'malt/yeast/base.html' %}

{% block subbody %}
    <p>
        {{ object.begin_date }}
    </p>
    <p>
        {{ object.end_date }}
    </p>
    {% for cancelation in cancelations %}
        <p>
            {{ cancelation.date }}, {{ cancelation.title }}
        </p>
    {% endfor %}
{% endblock %}
