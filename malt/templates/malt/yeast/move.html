{% extends 'malt/yeast/write.html' %}

{% block subbody %}
    <h2>
        Move
    </h2>
    <form method="post">
        {% csrf_token %}

        {{ form.non_field_errors }}

        {% for field in form.get_fields %}
            <label for="{{ field.id_for_label }}">
                <span>{{ field.label }}</span>
                {{ field }}
            </label>

            {{ field.errors }}
        {% endfor %}

        <input type="submit" value="Save">
    </form>
{% endblock %}
