{% extends 'malt/base.html' %}

{% block title %}Error{% endblock %}

{% block subcss %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'malt/css/error.css' %}">
{% endblock %}

{% block subtitle %}Error{% endblock %}

{% block subcontent %}
    <ul class="history">
        {% for message in error.history %}
            <li>{{ message }}</li>
        {% endfor %}
        <li class="error">{{ error.message }}</li>
    </ul>
{% endblock %}
