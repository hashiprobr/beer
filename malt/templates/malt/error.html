{% extends 'malt/base.html' %}

{% block title %}Error{% endblock %}

{% block subcss %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'malt/css/error.css' %}">
{% endblock %}

{% block subtitle %}Error{% endblock %}

{% block subbody %}
    <ul class="error">
        {% for line in error.history %}
            <li>{{ line }}</li>
        {% endfor %}
        <li>{{ error.message }}</li>
    </ul>
{% endblock %}
